
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Tour - login</title>
</head>
<body>
    <!-- verify_email_&&_phone-form
        Take email and phone from the user
        Redirect to verify_otp-form -->
    <div id="login-form" class="form-container">
        <form action="">
            <h1 id="f-head">Verify your email and phone</h1>
            
            <p class="signup-msg">Already have an account? <a class="signup-msg" href="./_login.html">Login now!</a></p>
            
            <p id="err-msg">Please enter correct details!</p>

            <div>
                <input id="user-email" class="input-field" type="email" placeholder="Enter your email" />
            </div>
            
            <div>
                <input id="user-phone" class="input-field" type="number" placeholder="Enter your phone number" />
            </div>
            
            <div class="align-btn">
                <button id="verify_id-btn" >Verify</button>
                <button id="cancel-btn" >Cencel</button>
            </div>

        </form>
    </div>

    <script src="js/_verify.js"></script>
</body>
</html>
