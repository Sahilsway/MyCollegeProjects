<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>World Tour - login</title>
    </head>
    <body>
        <div id="login-form" class="form-container">
            <form action="">
                <h1 id="f-head">Enter otp send to your email and phone</h1>

                <p id="err-msg">Please enter correct details!</p>

                <div>
                    <input
                        id="email-otp"
                        class="input-field"
                        type="number"
                        placeholder="OTP send to email"
                    />
                </div>

                <div>
                    <input
                        id="phone-otp"
                        class="input-field"
                        type="number"
                        placeholder="OTP send to phone"
                    />
                </div>

                <div style="margin-top: 50px;" class="align-btn">
                    <button id="verify_otp-btn">Verify</button>
                    <button id="cancel-btn">Cencel</button>
                </div>
            </form>
        </div>

        <script src="js/_verify.js"></script>
    </body>
</html>
