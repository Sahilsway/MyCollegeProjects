
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/_login.js"></script>
    <title>World Tour - login</title>
</head>
<body>
    <!-- login-form
            Login with email/phone and password
            if forgot password
                redirect to -verify_email_&&_phone-form
            Redirect to home page of the user -->
        <!-- Get OTP -->
    <div class="form-container">
        <form id="login-form" action="">
            <h1 id="f-head">World's waiting for you</h1>

            <p class="signup-msg">Don't have an account? <a class="signup-msg" href="./_verify.html">Create now!</a></p>

            <p id="err-msg">Please fill all input fields!</p>
            
            <div>
                <input id="user-email" class="input-field" type="text" placeholder="Enter your email or phone number" />
            </div>

            <div>
                <input id="user-pass" class="input-field" type="password" placeholder="Enter your password" />
            </div>

            <a id="reset-pass" href="_verify.html">Forgot password!</a>
            
            <div class="align-btn">
                <button type="submit" id="login-btn" >Login</button>
                <button id="cancel-btn" >Cencel</button>
            </div>

        </form>
    </div>

</body>
</html>
