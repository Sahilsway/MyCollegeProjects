<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="res/signup.css">
        <title>Picnic Planner</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="">
            <p>Name: </p><input type="text" placeholder="First name"/>
            </p><input type="text" placeholder="Last name"/>
            <br>
            <p>Gender: </p><input type="radio" name="sex" id="_gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="sex" id="_gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="sex" id="_gender" value="not-defined">
            <label for="not-defined">Prefer not to say</label>
            <br>
            <p>Email: </p><input type="email" placeholder="example@gmail.com"/>
            <br>
            <p>Phone no: </p><input type="number"/>
            <br>
            <input type="radio" name="institute" id="institute" value="School">
            <label for="School">School</label>
            <input type="radio" name="institute" id="institute" value="College">
            <label for="College">College</label>
            <br>

            <!-- Use Javascript to create text fields different for school and college -->

            <p>Password: </p><input type="password" >

        </form>
    </body>
</html>
